apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cloudflare-app
  namespace: argocd
  # 添加最终一致性相关注解
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    # Git仓库地址
    repoURL: https://github.com/brucedjh/OPS.git
    # Git分支
    targetRevision: main
    # Helm chart路径
    path: charts/example-app
    # Helm参数
    helm:
      # 值文件路径 - 可以根据环境选择不同的值文件
      valueFiles:
        - values.yaml
        # 如需使用生产环境配置，取消下面一行的注释
        # - values-prod.yaml
      # 覆盖的参数
      parameters:
        - name: image.tag
          value: "latest"  # 使用最新标签
        - name: replicaCount
          value: "2"  # 副本数
  destination:
    # K8s集群URL（使用指定集群）
    server: https://192.168.2.41:6443
    # 部署的命名空间
    namespace: default
  syncPolicy:
    # 启用自动同步
    automated:
      # 启用自动删除资源
      prune: true
      # 允许命名空间创建
      selfHeal: true
      # 启用自动同步
      allowEmpty: false
    # 同步策略配置
    syncOptions:
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - Validate=true
      - ServerSideApply=true
      # 当使用default命名空间时，不需要CreateNamespace=true选项，因为默认命名空间已经存在
    healthChecks:
      - kind: Deployment
        name: cloudflare-app
        namespace: default
    # 重试策略
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m